<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div id="loginPage">
      <h1>Welcome to Recipe Organizer</h1>
      <button id="loginBtn">Sign in with Google</button>
    </div>

    <div id="mainPage" style="display: none">
      <header>
        <h1>Recipe Organizer</h1>
        <button id="logoutBtn">Logout</button>
      </header>

      <main>
        <input
          type="text"
          id="searchInput"
          placeholder="Search recipes..."
          onkeyup="searchRecipes()"
        />
        <select id="filterCategory" onchange="filterRecipes()">
          <option value="all">All</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>
        <button id="showFavoritesBtn">Show Favorites</button>
        <section id="recipeList"></section>
      </main>

      <section id="chatSection">
        <textarea
          id="chatInput"
          placeholder="Ask AI for a recipe..."
        ></textarea>
        <button id="askAIBtn">Ask AI</button>
        <div id="chatResponse"></div>
      </section>
    </div>
  </body>
</html>
