<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Recipe Organizer</h1>
      <button id="addRecipeBtn">Add Recipe</button>
    </header>

    <main>
      <!-- Поиск -->
      <input
        type="text"
        id="searchInput"
        placeholder="Search recipes..."
        onkeyup="searchRecipes()"
        aria-label="Search recipes"
      />

      <!-- Фильтр по категориям -->
      <select
        id="filterCategory"
        onchange="filterRecipes()"
        aria-label="Filter recipes by category"
      >
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
      </select>

      <!-- Кнопка показа избранных рецептов -->
      <button onclick="showFavorites()" aria-label="Show only favorite recipes">
        Show Favorites
      </button>

      <section id="recipeList">
        <!-- Recipes will be displayed here -->
      </section>
    </main>

    <!-- Modal for Adding Recipes -->
    <div id="recipeModal" class="modal" aria-hidden="true" role="dialog">
      <div class="modal-content">
        <button class="close" aria-label="Close modal">&times;</button>
        <h2>Add New Recipe</h2>
        <input type="text" id="recipeTitle" placeholder="Recipe Title" />
        <textarea id="recipeIngredients" placeholder="Ingredients"></textarea>
        <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
        <button id="saveRecipe">Save Recipe</button>
      </div>
    </div>
  </body>
</html>
