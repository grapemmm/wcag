<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Recipe Organizer</h1>
      <button id="addRecipeBtn">Add Recipe</button>
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display: none">Logout</button>
    </header>

    <main>
      <input
        type="text"
        id="searchInput"
        placeholder="Search recipes..."
        onkeyup="searchRecipes()"
      />
      <select id="filterCategory" onchange="filterRecipes()">
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
      </select>
      <button onclick="showFavorites()">Show Favorites</button>
      <section id="recipeList"></section>
    </main>

    <section id="chatSection">
      <textarea id="chatInput" placeholder="Ask AI for a recipe..."></textarea>
      <button onclick="askAI()">Ask AI</button>
      <div id="chatResponse"></div>
    </section>

    <div id="recipeModal" class="modal" aria-hidden="true" role="dialog">
      <div class="modal-content">
        <button class="close" aria-label="Close modal" onclick="closeModal()">
          &times;
        </button>
        <h2>Add New Recipe</h2>
        <input type="text" id="recipeTitle" placeholder="Recipe Title" />
        <textarea id="recipeIngredients" placeholder="Ingredients"></textarea>
        <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
        <button id="saveRecipe">Save Recipe</button>
      </div>
    </div>
  </body>
</html>
